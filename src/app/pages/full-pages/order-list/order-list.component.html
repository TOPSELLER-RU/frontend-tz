<div class="row">
    <div class="col-12">
      <div class="content-header">Заказы покупателя</div>
    </div>
  </div>

<p class="text-end"><a class="btn btn-primary" routerLink="/orders/new" *ngIf="grantedEdit">Создать новый</a></p>

<table class="table table-bordered table-striped table-hover" *ngIf="grantedView">
    <thead>
    <tr>
      <th>Номер заказа</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orders">
      <td><a routerLink="/orders/{{order.id}}" class="me-3" title="редактировать">{{ order.number }}</a></td>
      <td class="text-end">
        <a routerLink="/orders/{{order.id}}" class="me-3" title="редактировать" *ngIf="grantedEdit"><i class="ft-edit"></i></a>
      </td>
    </tr>
    </tbody>
</table>
